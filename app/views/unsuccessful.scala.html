@(reason: String)

@main("Unsuccessful"){
  <div class="container mb-5">
    <h3>Unsuccessful:</h3>
    <p>@reason</p>
    <br>
    <p><a class="image-text-link" href="@routes.HomeController.index()">
      <img class="link-icon" src="@routes.Assets.versioned("images/home-icon.png")" alt="Home Icon">
      Back to Home
    </a></p>
  </div>
}
